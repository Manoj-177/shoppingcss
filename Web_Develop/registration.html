<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style ="font-size : 30px">
        <h1 align=center>Signup Details</h1>
        <form class="sign">
            <table border="0" width = 600 align= center>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" maxlength="30" size = 25 style="height: 30px;"></td>
                </tr>
                <tr>
                    <td>UserName: </td>
                    <td><input type="text" maxlength="30" size = 25 style="height: 30px;"></td>
                </tr>
                <tr>
                    <td>Enter Password: </td>
                    <td><input type="password" maxlength="5" size= 25 style="height: 30px;"></td>
                </tr>
                <tr>
                    <td>Re-enter Password: </td>
                    <td><input type="password" maxlength="5" size= 25 style="height: 30px;"></td>
                </tr>
		 <tr>
                  <td>Gender: </td>
                  <td><input type="radio" name="g" value="m">Male
                    <input type="radio" name="g" value="f">Female
                    </td>
                </tr>
                <tr>
                    <td align="center"><input type="Submit" class="sub-btn"></td>
                    <td align="center"><input type="Reset"  class="re-btn"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
